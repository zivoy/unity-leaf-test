syntax = "proto3";

option go_package = "proto/";
option csharp_namespace = "protoBuff";

service Game {
  rpc List (SessionRequest) returns (SessionList) {}
  rpc Connect (ConnectRequest) returns (ConnectResponse) {}
  rpc Stream (stream Request) returns (stream Response) {}
}

message SessionRequest{

}

message SessionList{
  repeated Server servers = 1;
}

message Server{
  string id = 1;
  uint32 online = 2;
  uint32 max = 3;
}

message ConnectRequest {
  string session = 1;
}

message ConnectResponse {
  string token = 2;
  repeated Entity entities = 3;
}

message Request {
  oneof action {
    MoveEntity moveEntity = 1;
    AddEntity addEntity = 2;
    RemoveEntity removeEntity = 3;
    UpdateEntity updateEntity = 4;
  }
}

message Response {
  oneof action {
    AddEntity addEntity = 1;
    UpdateEntity updateEntity = 2;
    RemoveEntity removeEntity = 3;
    MoveEntity moveEntity = 4;
  }
}

message Position {
  float x = 2;
  float y = 3;
}

message Entity {
  string id = 1;
  string name = 2;
  Position position = 3;
  string type = 4;
  string colour = 5;

}
message AddEntity {
  Entity entity = 1;
  optional bool keepOnDisconnect = 2;
}

message UpdateEntity {
  Entity entity = 1;
}

message RemoveEntity {
  string id = 1;
}

message MoveEntity {
  string id = 1;
  Position position = 2;
}